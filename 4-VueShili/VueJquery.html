<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJquert</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>VueJquert 引入jQuery</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'Hello World'
            },
            mounted(){
                $('#app').html('I am jQuery');
            },
            methods:{
                out(){
                    console.log("It's me!")
                }
            }
        })
        app.out();  //实例调用自定义方法
    </script>
</body>
</html>
